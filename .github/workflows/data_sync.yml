  schedule:
    - cron: '0 9 * * *' # æ¯å¤©åŒ—äº¬æ—¶é—´ä¸‹åˆ 5:00 è¿è¡Œ
  # æ‰‹åŠ¨ä»»åŠ¡
  workflow_dispatch:
    inputs:
      sync_mode:
        description: 'é€‰æ‹©åŒæ­¥æ¨¡å¼'
        required: true
        default: 'daily'
        type: choice
        options:
          - full
          - partial
          - daily

jobs:
  sync-data:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install akshare pandas supabase

      - name: ğŸƒ Run data sync script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          # æ ¹æ®æ‰‹åŠ¨è¾“å…¥çš„å‚æ•°æˆ–é»˜è®¤å€¼æ¥æ‰§è¡Œè„šæœ¬
          if [ "${{ github.event.inputs.sync_mode }}" == "full" ]; then
            python sync_data.py full
          elif [ "${{ github.event.inputs.sync_mode }}" == "partial" ]; then
            python sync_data.py partial
          else
            python sync_data.py daily
          fi
