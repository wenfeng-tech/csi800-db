name: Daily CSI 800 Data Sync

on:
  # 允许在 GitHub 页面手动触发此流程
  workflow_dispatch:
  # 定时触发
  schedule:
    # 使用 CRON 表达式，在每天的 09:00 UTC 时间运行。
    # (北京时间为下午 5:00，确保A股当天已收盘)
    - cron: '0 9 * * *'

jobs:
  sync-data:
    runs-on: ubuntu-latest
    steps:
      - name:  checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install akshare pandas supabase-py

      - name: Run data sync script
        # 将仓库 Secrets 注入到环境变量中，供 Python 脚本读取
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python sync_data.py
